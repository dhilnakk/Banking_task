{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="register">
<table>
    <tr><td colspan="2"><h1>Registation Form</h1></br></td></tr>
    <form method="post" action="" >
         {% csrf_token %}
        <tr>
            <td><label>First Name</label></td>
            <td><input type="text" name="username" placeholder="Enter your user name"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" name="password" placeholder="Enter your password"></td>
        </tr>
        <tr>
        <td><label>Confirm Password</label></td>
        <td><input type="password" name="cpassword" placeholder="Confirm your password"></td>
        </tr>
        <tr>
        <td colspan="2"><div><p> A Privacy Policy is a legal document that informs the
        public about the data you collect, how you collect it, and how you use it.</p></div>
        </td>
        <tr style="text-align:center">
         <td  colspan="2">   <input type="checkbox" name="policy" >
        <label>I agree the terms and conditions above</label></td></br>
        </tr>
        <tr>
        </br><td colspan="2" style="text-align:center"><input type="submit"></td>
        </tr>

    </form>
</table>
</div>
{% for msg in messages %}
<h1>{{msg}}</h1>
{% endfor %}
{% endblock %}
